<section class="d-flex align-items-end">
  <div class="container ">
    <h1 class="font-weight-bolder">OUR LATEST MOVIES</h1>
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let movie of perantData">
        <ng-template carouselSlide>
          <a [routerLink]="['/moviedetails',movie.id]">
          <img [src]="imgUrl+movie.poster_path" [alt]="movie.alt" [title]="movie.title">
        </a>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
</section>
