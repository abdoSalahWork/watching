<app-navbar></app-navbar>
<div class="w-75 m-auto py-5">

  <!-- <div *ngIf='error' class="alert alert-danger">
      <p>{{error}}</p>
  </div> -->

  <form [formGroup]='loginForm' (ngSubmit)='submitLoginForm(loginForm)'>


      <div class="form-group">
          <label for="email">email :</label>
          <input formControlName='email' class="form-control" type="email" id="email">
          <div *ngIf="loginForm.get('email')?.errors != null&&loginForm.get('email')?.touched==true"
              class="text-danger my-2">
              <p *ngIf="loginForm.get('email')?.errors?.required">email is required</p>
              <p *ngIf="loginForm.get('email')?.errors?.email">email is incorrect</p>
          </div>
      </div>

      <div class="form-group">
          <label for="password">password :</label>
          <input formControlName='password' class="form-control" type="password" id="password">
          <div *ngIf="loginForm.get('password')?.errors != null&&loginForm.get('password')?.touched==true"
              class="text-danger my-2">
              <p *ngIf="loginForm.get('password')?.errors?.required">password is required</p>
              <p *ngIf="loginForm.get('password')?.errors?.pattern">password must start is uppercase...</p>
          </div>
      </div>
      <!-- [disabled]='registerForm.invalid' -->
      <button  class="btn btn-info">Login</button>
  </form>
</div>
